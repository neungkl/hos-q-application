<ion-header>
  <ion-navbar color="main-bg">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เข้าใช้ระบบ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div text-center>
    <img class="logo" src="assets/image/logo.png" width="100">
  </div>
  <ion-list>

    <ion-item>
      <ion-label fixed>ชื่อผู้ใช้</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>รหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button mode="ios" ion-button full (click)="login()">ลงชื่อเข้าใช้</button>
  </div>
</ion-content>
