<ion-header>
  <ion-navbar color="main-bg">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>แผนก</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content" color="feature">

  <h3 padding-top padding-bottom text-center>กรุณาเลือกแผนก :</h3>

  <ion-list>
    <ion-item *ngFor="let item of dataService.department">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div text-center margin-bottom>
    <button ion-button mode="ios" (click)="viewQueuePage()">ดูคิวของคุณ</button>
  </div>

</ion-content>
