<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>แผนก</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <h3 padding-top padding-bottom text-center>กรุณาเลือกแผนก :</h3>

  <ion-list>
    <ion-item *ngFor="let item of departmentService.list">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button round text-center>Continue</button>

</ion-content>
